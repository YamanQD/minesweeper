<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Minesweeper</title>
</head>

<body>
	<div class="container menu-container">
		<h1 class="title">Minesweeper</h1>
		<div class="hidden subtext">
			<div class="mines-left"><img src="./assets/mine.png" draggable="false">
				<div data-mines-left></div>
			</div>
			<div class="timer"><img src="./assets/clock.png" draggable="false">
				<div class="time">0</div>
			</div>
		</div>
		<div class="menu">
			<div class="board-size-container">
				<div class="board-size-label">Board Size</div>
				<div class="board-size-input">
					<span class="next"></span>
					<span class="prev"></span>
					<div id="board-size-counter">6</div>
				</div>
				<div class="board-size-label" style="visibility: hidden;"></div>
			</div>
			<div class="mine-count-container">
				<div class="mine-count-label">Mines</div>
				<div class="mine-count-input">
					<span class="next"></span>
					<span class="prev"></span>
					<div id="mine-count-counter">6</div>
				</div>
				<div class="mine-count-label" style="visibility: hidden;"></div>
			</div>
			<button class="play-btn button">play</button>
		</div>
		<div class="hidden board"></div>
		<div class="hidden game-over-window"></div>
		<div class="buttons-container">
			<button class="hidden button menu-btn">menu</button>
			<button class="hidden button replay-btn">replay</button>
		</div>

		<script type="module" src="./dist/script.js"></script>
</body>

</html>
